<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ollama Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    input, button {
      margin: 0.5rem 0;
      padding: 0.5rem;
    }
    .response {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #f4f4f4;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>Ask Llama3.2</h1>
  <textarea id="question" placeholder="Type your question here" rows="3" style="width: 100%;"></textarea>
  <button onclick="askQuestion()">Ask</button>
  <div id="response" class="response"></div>

  <script>
    async function askQuestion() {
      const question = document.getElementById('question').value;
      const responseDiv = document.getElementById('response');

      if (!question) {
        responseDiv.innerHTML = '<p>Please enter a question!</p>';
        return;
      }

      responseDiv.innerHTML = '<p>Loading...</p>';

      try {
        const res = await fetch('http://localhost:3000/api/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ question }),
        });

        const data = await res.json();

        if (data.error) {
          responseDiv.innerHTML = `<p>Error: ${data.error}</p>`;
        } else {
          responseDiv.innerHTML = `<p>${data.answer}</p>`;
        }
      } catch (error) {
        console.error('Error:', error);
        responseDiv.innerHTML = '<p>Failed to communicate with the server.</p>';
      }
    }
  </script>
</body>
</html>
